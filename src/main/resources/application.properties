spring.application.name=userapi


# Configuração do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/usuarios_api?useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=senha_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Site bara gerar chave JWT: https://packtypebot.com.br/gerador/jwt.php
# Sintaxe: ${NOME_VAR_AMBIENTE:valor_padrao}
api.security.token.secret=${JWT_SECRET:-SUA_CHAVE_AQUI}